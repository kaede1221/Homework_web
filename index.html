        function changeAboutMeText(element) {
            const img = element.querySelector('img'); // 获取 <a> 标签内的 <img> 元素
            const altText = img.alt; // 获取 <img> 的 alt 属性值

        }
           function changeText(text) {
                        document.getElementById('aboutMeText').innerText = text;
                    }
          document.addEventListener('DOMContentLoaded', function() {
                    // 页面加载后逐字出现能力
                    displayText("text-ubuntu", "click to open", 100); // 100毫秒间隔
                });
                // 记录动画是否已经触发的状态
                let animationTriggered = false;
            
            // 点击事件以实现动画效果
            document.querySelector('.opening-animation').addEventListener('click', function() {
                // 如果动画已经触发，则直接返回
                if (animationTriggered) return;
            
                // 设置为已触发动画
                animationTriggered = true;
            
                var openingAnimation = document.querySelector('.opening-animation');
                var footerContent = document.querySelector('.footer__content');
            
                // 渐渐消失 "TODAY"
                openingAnimation.style.opacity = '0';
            
                // 显示其他内容
                footerContent.style.display = 'block'; // 先显示内容
                footerContent.offsetHeight; // 触发布局 recalculation
                footerContent.style.opacity = '1'; // 再设置可见性
            
                // 逐字出现效果
                displayText("aboutMeText", "About Me", 100); // 100毫秒间隔
                displayText("infoText", "Information currently available for disclosure", 50); // 50毫秒间隔
            });

        function displayText(elementId, text, interval) {
            const element = document.getElementById(elementId);
            element.textContent = ""; // 清空文本
            let index = 0;

            function showNextCharacter() {
                if (index < text.length) {
                    element.textContent += text.charAt(index); // 添加下一个字符
                    index++;
                    setTimeout(showNextCharacter, interval); // 设置下一次调用
                }
            }

            showNextCharacter(); // 开始显示字符
        }
    </script>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block"; // 显示下拉菜单
            } else {
                dropdown.style.display = "none"; // 隐藏下拉菜单
            }
        }

        function openMessageWindow() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeMessageWindow() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function submitMessage() {
            var message = document.getElementById("messageInput").value;
            if (message) {
                alert("您的留言是: " + message);
                document.getElementById("messageInput").value = ""; // 清空输入框
                closeMessageWindow();
            } else {
                alert("请留下您的留言。");
            }
        }

        function goToPage(page) {
            const container = document.querySelector('.container'); // 选择容器
            container.classList.add('slide-in'); // 添加跳转动画类
            setTimeout(() => {
                window.location.href = page; // 动画结束后进行页面跳转
            }, 500); // 与跳转动画的持续时间相同
        }

        // 点击其他地方收起下拉菜单
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                var dropdown = document.getElementById("dropdownMenu");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }

                // 点击模态窗外关闭模态窗
                var modal = document.getElementById("myModal");
                if (modal.style.display === "block") {
                    if (event.target === modal) {
                        closeMessageWindow();
                    }
                }
            }
        }
    </script>
